<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Anne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
            transition: background 0.5s;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-bien { background: #4CAF50; color: white; }
        .btn-mal { background: #f44336; color: white; }
        .heart { color: pink; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="pregunta">
        <h1>Hola Anne, ¿cómo estás bonita?</h1>
        <button class="btn-bien" onclick="responder('bien')">Bien</button>
        <button class="btn-mal" onclick="responder('mal')">Mal</button>
    </div>
    
    <div class="container hidden" id="respuesta">
        <h2 id="mensaje"></h2>
    </div>

    <div class="container hidden" id="invitacion">
        <h2>Señorita, quiero hacerle una invitación</h2>
        <a href="tu-archivo.pdf" download>
            <button class="btn-bien">Descargar Invitación</button>
        </a>
    </div>

    <script>
        function responder(respuesta) {
            document.getElementById("pregunta").classList.add("hidden");
            document.getElementById("respuesta").classList.remove("hidden");
            
            let mensaje = respuesta === 'bien' ? 
                "Me alegra saberlo, que tengas un día hermoso <span class='heart'>&hearts;</span>" :
                "Lo siento, espero que pronto estés mejor <span class='heart'>&hearts;</span>";
            
            document.getElementById("mensaje").innerHTML = mensaje;
            
            setTimeout(() => {
                document.getElementById("respuesta").classList.add("hidden");
                document.getElementById("invitacion").classList.remove("hidden");
            }, 2000);
        }
    </script>
</body>
</html>
